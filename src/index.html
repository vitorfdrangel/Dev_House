<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev House | Alugue ou compre sua casa</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- script -->
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body class="bg-slate-200">
    <div class="w-full flex">
      <aside
        class="hidden sm:flex flex-col w-full max-w-50 min-h-screen relative bg-white px-2 py-5"
      >
        <div class="fixed">
          <div>
            <h1 class="text-3xl font-bold text-blue-600">DevHouse</h1>
          </div>

          <nav class="flex flex-col gap-4 mt-6 w-full">
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 duration-200 p-3 rounded-lg"
              chr
              >Aluguel</a
            >
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 duration-200 p-3 rounded-lg"
              >Compra</a
            >
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 duration-200 p-3 rounded-lg"
              >Serviços</a
            >
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 duration-200 p-3 rounded-lg"
              >Contatos</a
            >
          </nav>
        </div>

        <button
          class="w-11 h-11 rounded-full bg-gray-100 hover:bg-blue-600/80 hover:text-white duration-200 z-30 fixed bottom-4 left-3 cursor-pointer"
        >
          <i class="fa fa-phone" style="font-size: 16px"></i>
        </button>
      </aside>

      <main class="w-full flex flex-col pb-4">
        <!-- MENU MOBILE -->
        <div
          class="hidden absolute z-50 w-full bg-white flex-col px-3 py-2 shadow-xl"
          id="menu_mobile"
        >
          <button
            class="mt-4 mr-6 p-3 cursor-pointer self-center"
            id="close-menu"
            onclick="toggleMenu()"
          >
            <i
              class="fa fa-angle-up text-gray-500"
              style="font-size: 40px; font-weight: bold"
            ></i>
          </button>

          <div class="pb-3">
            <nav class="flex flex-col gap-4 mt-6 w-full">
              <a
                href="#"
                class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 duration-200 p-3 rounded-lg"
                chr
                >Aluguel</a
              >
              <a
                href="#"
                class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 duration-200 p-3 rounded-lg"
                >Compra</a
              >
              <a
                href="#"
                class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 duration-200 p-3 rounded-lg"
                >Serviços</a
              >
              <a
                href="#"
                class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 duration-200 p-3 rounded-lg"
                >Contatos</a
              >
            </nav>
          </div>
        </div>
        <!-- FIM MENU MOBILE -->

        <header
          class="bg-white w-full py-5 px-3 flex items-center justify-between"
        >
          <div
            class="bg-slate-100 w-full max-w-xs lg:max-w-1/2 rounded-lg px-3 py-2 lg:mr-8 flex items-center gap-3"
          >
            <i class="fa fa-search text-gray-500" style="font-size: 16px"></i>
            <input
              type="text"
              class="w-full outline-none"
              placeholder="Procurando um apartamento?"
            />
          </div>

          <div class="flex items-center gap-3">
            <a
              href="#"
              class="hidden bg-slate-100 w-8 h-8 p-5 rounded-full md:flex justify-center items-center"
            >
              <i class="fa fa-heart text-gray-500" style="font-size: 16px"></i>
            </a>

            <button
              class="bg-blue-600/90 hover:bg-blue-600 duration-300 cursor-pointer rounded-lg py-2 px-4 text-white flex items-center justify-center"
            >
              <span class="hidden md:flex">Sign In</span>
              <i class="fa fa-user md:ml-2"></i>
            </button>

            <button
              class="sm:hidden flex items-center justify-center px-4 py-2 cursor-pointer"
              id="open-menu"
              onclick="toggleMenu()"
            >
              <i class="fa fa-bars" style="font-size: 24px"></i>
            </button>
          </div>
        </header>

        <div class="w-full h-screen" onclick="toggleMenu('body')"></div>
      </main>
    </div>
  </body>
</html>
